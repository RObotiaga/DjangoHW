{% extends 'catalog/base.html' %}

{% block content %}
  <h2>Edit Post</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save Changes</button>
  </form>
  <a href="{% url 'post_detail' slug=post.slug %}">Cancel</a>
{% endblock %}
